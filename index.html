<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoyalGaming Booking</title>
    <style>
        /* Global Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(145deg, #121212, #1e1e1e);
            color: #ffffff;
        }

        header {
            text-align: center;
            padding: 20px;
            background: radial-gradient(circle, #232323, #0d0d0d);
            box-shadow: 0 0 20px #00bfff;
        }

        header img {
            width: 150px;
            height: auto;
            border-radius: 50%;
            border: 3px solid #00bfff;
            box-shadow: 0 0 15px #00bfff;
        }

        header h1 {
            font-size: 2.8em;
            color: #00bfff;
            margin: 10px 0;
        }

        header p {
            font-size: 1.2em;
            color: #cccccc;
        }

        .pc-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .pc {
            background: #1a1a1a;
            border: 3px solid #00bfff;
            border-radius: 10px;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-size: 1.1em;
            font-weight: bold;
        }

        .pc:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #00ff00;
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
        }

        .pc.selected {
            border-color: #ff6600;
            box-shadow: 0 0 15px #ff6600;
            background: linear-gradient(145deg, #442222, #331111);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            background: linear-gradient(145deg, #252525, #1a1a1a);
            border-radius: 15px;
            box-shadow: 0 0 20px #00bfff;
        }

        form label {
            margin-top: 15px;
            font-size: 1.2em;
            color: #00bfff;
        }

        form input, form select, form button {
            margin-top: 10px;
            padding: 10px;
            font-size: 1em;
            width: 90%;
            max-width: 400px;
            border: 2px solid #00bfff;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        form button {
            margin-top: 20px;
            background: linear-gradient(145deg, #00bfff, #0077cc);
            color: #ffffff;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 10px #00bfff;
        }

        .admin-button {
            margin-top: 20px;
            text-align: center;
        }

        .admin-button button {
            padding: 10px 20px;
            background: #ff6600;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: radial-gradient(circle, #232323, #0d0d0d);
            color: #ffffff;
            margin-top: 30px;
            box-shadow: 0 0 10px #00bfff;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ff00;
            text-align: center;
            width: 300px;
        }

        .modal-content input {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .modal-content button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #00ff00;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }

        .about-pcs-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .about-pcs-button:hover {
            background-color: #0056b3;
        }

        .about-pcs-text {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            text-align: left;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.8;
        }

        .about-pcs-text.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <img src="RG_logo.jpg" alt="RoyalGaming Logo">
        <a href="https://www.instagram.com/royalgaming1__/" target="_blank" class="instagram-button">
            <img src="insta.webp" alt="Instagram" style="width:50px; height:50px;">
        </a>
        <h1>RoyalGaming</h1>
        <p>Book your ultimate gaming session!</p>
    </header>

    <div class="pc-grid" id="pcGrid"></div>

    <form id="bookingForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="e.g., +1234567890" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="e.g., name@example.com" required>

        <label for="date">Select Date:</label>
        <input type="date" id="date" required>

        <label for="startTime">Start Time:</label>
        <input type="time" id="startTime" required>

        <label for="duration">Duration (hours):</label>
        <select id="duration" required>
            <option value="1">1 Hour</option>
            <option value="2">2 Hours</option>
            <option value="3">3 Hours</option>
            <option value="4">4 Hours</option>
            <option value="5">5 Hours</option>
        </select>

        <button type="submit">Submit Booking</button>
        <button type="button" class="about-pcs-button" onclick="togglePCInfo()">About PCs</button>
        <p id="bookingMessage"></p>
    </form>

    <div class="about-pcs-text">
        Our PCs feature high-performance gaming rigs with the latest GPUs, ample RAM, and custom cooling systems. Enjoy a seamless experience in our state-of-the-art gaming rooms!
    </div>

    <div class="admin-button">
        <button onclick="showAdminModal()">Admin Panel</button>
    </div>

    <div class="modal" id="adminModal">
        <div class="modal-content">
            <span style="float: right; cursor: pointer; color: #ffffff;" onclick="document.getElementById('adminModal').style.display='none';">X</span>
            <h2>Admin Login</h2>
            <input type="password" id="adminPassword" placeholder="Enter Admin Password">
            <button onclick="validateAdmin()">Login</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 RoyalGaming. All Rights Reserved.</p>
    </footer>

    <script>
        const pcGrid = document.getElementById('pcGrid');
        const selectedPCs = [];

        // Generate PCs dynamically
        for (let i = 1; i <= 25; i++) {
            const pc = document.createElement('div');
            pc.className = 'pc';
            pc.textContent = `PC ${i}`;
            pc.addEventListener('click', () => togglePCSelection(pc, i));
            pcGrid.appendChild(pc);
        }

        function togglePCSelection(pc, pcNumber) {
            if (selectedPCs.includes(pcNumber)) {
                selectedPCs.splice(selectedPCs.indexOf(pcNumber), 1);
                pc.classList.remove('selected');
            } else {
                selectedPCs.push(pcNumber);
                pc.classList.add('selected');
            }
        }

        function showAdminModal() {
            document.getElementById('adminModal').style.display = 'flex';
        }

        async function validateAdmin() {
            const adminPassword = document.getElementById('adminPassword').value;

            // Mock validation, replace with real API call
            if (adminPassword === "admin123") {
                alert("Admin logged in successfully!");
                document.getElementById('adminModal').style.display = 'none';
            } else {
                alert("Invalid admin password!");
            }
        }

        async function togglePCInfo() {
            document.querySelector(".about-pcs-text").classList.toggle("active");
        }
    </script>
</body>
</html>
